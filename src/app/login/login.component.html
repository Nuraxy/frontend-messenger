          <div class="col-6 form-check">
            <h5>Password:</h5>
            <label for="password"></label>
            <input class="rounded" id="password" formControlName="password" placeholder="Password" type="password">
          </div>

            <!--          <label for="qKey"></label>-->
            <!--          <input class="rounded" id="qKey" formControlName="qKey" placeholder="Q-Key">-->
            <!--        </div>-->
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-outline-dark m-1" (click)="navigate()">LOGIN</button>
          <button class="btn btn-outline-dark m-1">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
